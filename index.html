<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;/>
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body background="./resources/Logo.png" style="background-repeat: no-repeat; background-position: center center;background-size: cover;" >
    <header>
        <img src="./resources/Logo.png">
    </header>
    <main>
        <section class="seccion1">
            <textarea type="text" class="input-text" cols="40" rows="6" placeholder="Ingrese su texto aquí"></textarea>
            <h6>Solo letras minúsculas y sin acentos</h6>
            <div>
                <button class="boton_personalizado" type="button" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton_personalizado" type="button" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section3">
            <div>
            </div>
        </section>
        <section class="seccion2">
            <textarea type="text" cols="18" rows="8" class="input-text-area" id="textoEncriptadoDesencriptado"></textarea>
            <div>
                <button class="boton_personalizado" type="button" onclick="btnCopiarPortapapeles()">Copiar</button>
            </div>       
        </section>
    </main>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
